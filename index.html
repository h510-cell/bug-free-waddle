<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="islandMap"
          src="./assets/models/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba diver"
          src="./assets/models/diver/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="blade_bubbles"
          src="./assets/models/bubbles/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!--  island  -->
      <a-entity
        id="island"
        gltf-model="#islandMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
      >
      </a-entity>

      <!--  scuba diver  -->
      <a-entity
        id="diver"
        gltf-model="#scuba diver"
        position="1 1 1"
        scale="0.5 0.5 0.5"
        animation="property: position; to: 0 0 2000;easing:linear; loop: true; dur: 150000"
      >
      </a-entity>

      <!--  bubbles  -->
      <a-entity
        id="bubbles"
        gltf-model="#blade_bubbles"
        position="1 -0.4 1"
        scale="0.5 0.5 0.5"
        animation="property: position; to: 0 0 2000;easing:linear; loop: true; dur: 150000"
      >
      </a-entity>


      
    </a-scene>
  </body>
</html>
